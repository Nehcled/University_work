<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <script>
        var winNo1 = {
            "domesticTravel": ["21", "32", "98", "67", "97", "410"],
            "iYuan": ["64", "85"],
            "agriculture": ["89", "32", "54", "597", "453", "152"],
            "artFunE": ["96", "15", "07", "30", "73", "98", "19", "11"],
            "artFunP": ["39", "37", "23", "36", "79", "08", "14", "75"],
            "sports": ["97", "13", "19", "55", "71", "93", "381", "734", "644", "453", "985"],
            "hakka": ["81", "900"],
            "rgionalRevitalization": ["081", "105", "594", "188", "089", "396", "521", "467", "912", "798", "358", "441", "367", "941", "335"]
        };

        var name_mapping = {
            "domesticTravel": "國旅劵",
            "iYuan": "i 原劵",
            "agriculture": "農遊劵",
            "artFunE": "藝Fun劵 數位",
            "artFunP": "旅遊劵 紙本",
            "sports": "動滋劵",
            "hakka": "客庄劵",
            "rgionalRevitalization": "地方創生劵"
        };
        let body = document.querySelector("body");
        let title = document.createElement("h1");
        let ul = document.createElement("ul");
        let button = document.createElement("button");
        title.innerHTML = "加碼券開獎"
        button.innerHTML = "點一下開獎囉"
        
        for(const x in name_mapping){
            let li = document.createElement("li");
            li.innerHTML = name_mapping[x]+":";
            li.classList.add(x);
            ul.appendChild(li);    
        }
        body.appendChild(title);
        body.appendChild(button);
        body.appendChild(ul);

        document.querySelector("button").addEventListener("click",() => printResult());
        function printResult(){
            for(const key in winNo1){
                let li = document.querySelector(`.${key}`);
                li.innerHTML += winNo1[key];
            }
            $("button").attr("disable","true");
        }


    </script>
</body>

</html>
